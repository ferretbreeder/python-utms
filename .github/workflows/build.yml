name: Build Workflow

on:
  push:

jobs:
  build-windows:
    permissions: write-all
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install Python
        uses: actions/setup-python@v1
        with:
          python-version: '3.7'
          architecture: 'x64'
      - name: Install requirements
        run: |
          pip install -r requirements.txt pyinstaller
      - name: Run PyInstaller
        run: python -m PyInstaller link_editor.py
      - uses: actions/upload-artifact@v4
        with:
          name: windows_link_editor
          path: D:\a\python-utms\python-utms\dist\link_editor.exe

      - name: create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.head_commit.message }}
          release_name: ${{ github.event.head_commit.message }}
          overwrite: true
          body: |
            Test Release v0.0.8
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: D:\a\python-utms\python-utms\dist\link_editor.exe
          asset_name: Python-UTMs-Windows-amd64.exe
          asset_content_type: application/zip
